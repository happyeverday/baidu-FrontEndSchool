<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        input{
            opacity: 0;
        }
        label::before, label:after{
            content: '';
            display: inline-block;
            cursor: pointer;
        }
        label::before{
            width: 16px;
            height: 16px;
        }
        label::after{
            width: 10px;
            height: 10px;
            position: relative;
            left: -14px;
            top: -4px;
        }
        label::before{
            border: 1px solid grey;
            border-radius: 50%;
        }
        label::after{
            background-color: grey;
            border-radius: 50%;
        }
        input:checked + label::after{
            background-color: red;
        }
        input:checked + label::before, input[type="checkbox"]:checked + label::after{
            border-color: red;
        }

        input[type="checkbox"] + label::before{
            border-radius: 0;
        }
        input[type="checkbox"] + label::after{
            width: 6px;
            background-color: transparent;
            border-bottom: 1px solid grey;
            border-right: 1px solid grey;
            border-radius: 0;
            transform: rotate(35deg) scale(0.8);
        }
    </style>
</head>
<body>
    <input type="radio" name="radiobutton" id="radiobtn1">
    <label for="radiobtn1"></label>

    <input type="radio" name="radiobutton" id="radiobtn2">
    <label for="radiobtn2"></label>

    <input type="checkbox" name="checkbutton" id="checkbtn3">
    <label for="checkbtn3"></label>

    <input type="checkbox" name="checkbutton" id="checkbtn4">
    <label for="checkbtn4"></label>
</html>
